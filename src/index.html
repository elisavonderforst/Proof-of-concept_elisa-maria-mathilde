<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/_base.scss" />
    <title>Document</title>
  </head>
  <body>
    <h1>Scroll avec des images qui apparaissent</h1>
    <p>
      Cette animation sert à faire apparaitre des images comme si elles
      arrivaient petite à petite dans notre tête. l'utilisation de GASP est
      aussi présente car nous l'avons appris en classe.
    </p>
    <div class="scroll-bloc">
      <div class="white"></div>
      <div class="scroll-1">
        <img src="img/1.png" alt="" />
      </div>
      <div class="scroll-2">
        <img src="img/2.png" alt="" />
      </div>
      <div class="scroll-3">
        <img src="img/3.png" alt="" />
      </div>
      <div class="scroll-4">
        <img src="img/4.png" alt="" />
      </div>
      <div class="scroll-5">
        <img src="img/5.png" alt="" />
      </div>
      <div class="scroll-6">
        <img src="img/6.png" alt="" />
      </div>
      <div class="scroll-7">
        <img src="img/7.png" alt="" />
      </div>
      <div class="white"></div>
    </div>
    <div class="effet-suivant">
      <button>
        <a href="./effetPapillon.html"> Appuyez là pour l'effet suivant :)</a>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
